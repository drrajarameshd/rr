<!doctype html>
<html lang="en">
<head>
  {% seo %}                         <!-- <- jekyll-seo-tag inserts meta + JSON-LD -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/post-layout.css' | relative_url }}">
  <meta name="theme-color" content="#3368c6" />
  <!-- âœ… Favicon block -->
  <link rel="icon" href="{{ '/assets/logo.png' | relative_url }}" type="image/png">
  <link rel="apple-touch-icon" href="{{ '/assets/logo.png' | relative_url }}">
  <meta name="author" content="{{ site.author.name }}" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - Atom Feed" href="{{ '/atom.xml' | relative_url }}" />
</head>
<body class="default-layout">
  {% include header.html %}

  <main id="main" class="post-layout-root">
    <div class="wrap">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}
  {% include bottom-nav.html %}

  <script src="{{ '/assets/script/script.js' | relative_url }}"></script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 100 100" role="img" aria-label="Care Clinic logo">
  <defs>
    <linearGradient id="lg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4a79d0" stop-opacity="1"/>
      <stop offset="1" stop-color="#2359b0" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- rounded square -->
  <rect width="100" height="100" rx="14" fill="url(#lg)"/>

  <!-- medical cross -->
  <g transform="translate(22,20)" fill="#fff" fill-rule="evenodd">
    <rect x="24" y="4" width="12" height="36" rx="2"/>
    <rect x="12" y="16" width="36" height="12" rx="2"/>
  </g>

  <!-- small 'CC' monogram -->
  <text x="50" y="86" font-size="12" text-anchor="middle" font-family="Inter, Arial, sans-serif" fill="rgba(255,255,255,0.92)">Care Clinic</text>
</svg>
